  defaultMemtableFlushPeriodInMs: 1800000  # flush memetable to sstable,30 minutes
  request:
    timeout: 60s
  caffeine:
    expire:
      metric: 10080
      metricTag: 10080
    capacity:
      metric: 5000
      metricTag: 10000

query:
  thread: 3