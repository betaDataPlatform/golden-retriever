cassandra:
  enable: true
  keyspace-name: dc
  local-datacenter: datacenter1
  contact-points: 30.0.11.162
  port: 9042
  durable-writes: false
  defaultTimeToLive: 31536000 # 365 days,14 days a file, seconds
  windowUnit: DAYS # MINUTES,HOURS,DAYS
